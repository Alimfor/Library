<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../Scripts/bootstrap.min.css" rel="stylesheet" />
    <link href="../Scripts/jquery-confirm.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Stylies/style.css">
    
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/jquery-confirm.js"></script>
    <script src="../Scripts/jquery.canvasjs.min.js"></script>
    <script src="../Scripts/myScripts.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>

    <button id="filling">
fds
    </button>
    <div class="container" id="request-container">
    </div>
    <div class="container" id="response-container">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="author's-firstName">Year</label>
                        <input type="text" class="form-control" id="author's-firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="author's-lastName">Year</label>
                        <input type="text" class="form-control" id="author's-lastName" name="author's-lastName">
                    </div>
                    <div class="form-group">
                        <label for="category's-name">Year</label>
                        <input type="text" class="form-control" id="category's-name" name="category's-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Сообщение</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="messageText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
